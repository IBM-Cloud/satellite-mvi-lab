---
provider:
- name: ibm
  region: {{ ibm_cloud_region }}

resource_group:
- name: "deployer" # should exist already

ssh_keys:
- name: {{ env_id }}-provision
  managed: True 

security_rule:
- name: https
  tcp: {port_min: 443, port_max: 443}
- name: ssh
  tcp: {port_min: 22, port_max: 22}

vpc:
- name: {{ env_id }}
  allow_inbound: ['ssh']

address_prefix:
- name: {{ env_id }}-zone-1
  zone: {{ ibm_cloud_region }}-1
  cidr: 10.231.0.0/26
- name: {{ env_id }}-zone-2
  zone: {{ ibm_cloud_region }}-2
  cidr: 10.231.0.64/26
- name: {{ env_id }}-zone-3
  zone: {{ ibm_cloud_region }}-3
  cidr: 10.231.0.128/25 

subnet:
- name: {{ env_id }}-subnet-zone-1
  address_prefix: {{ env_id }}-zone-1
  ipv4_cidr_block: 10.231.0.0/26
- name: {{ env_id }}-subnet-zone-2
  address_prefix: {{ env_id }}-zone-2
  ipv4_cidr_block: 10.231.0.64/26
- name: {{ env_id }}-subnet-zone-3
  address_prefix: {{ env_id }}-zone-3
  ipv4_cidr_block: 10.231.0.128/26

cos:
- name: {{ env_id }}-cos
  plan: standard
  location: global
  buckets:
  - name: {{ env_id }}-satellite-039287
    region_location: eu-de

satellite:
- name: {{ env_id }}-sat
  zones: [zone1, zone2, zone3]
  bucket: {{ env_id }}-satellite-039287

vsi:
- name: {{ env_id }}-bastion
  infrastructure:
    type: vpc
    subnet: {{ env_id }}-subnet-zone-1
    primary_ipv4_address: 10.231.0.15
    public_ip: True
    keys:
    - "{{ env_id }}-provision"

sat_host:
- name: {{ env_id }}-cp1
  infrastructure:
    type: vpc
    subnet: {{ env_id }}-subnet-zone-1
    primary_ipv4_address: 10.231.0.16
    bastion_host: {{ env_id }}-bastion
    storage_profile: 10iops-tier
    volume_size_gb: 100
    keys:
    - "{{ env_id }}-provision"
